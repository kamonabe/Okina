[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires dnf/rpm commands)
    property: Property-based tests using Hypothesis
    requires_dnf: Tests that require dnf command
