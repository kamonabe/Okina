[pytest]
# pytestの設定ファイル

# テストディレクトリ
testpaths = tests

# Pythonパス
pythonpath = src

# テスト実行時の出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --junit-xml=test-results/junit.xml

# マーカーの定義
markers =
    unit: ユニットテスト（外部依存なし）
    integration: 統合テスト（外部依存あり）
    slow: 実行に時間がかかるテスト
    okina: 翁らしさを検証するテスト

# テストファイルのパターン
python_files = test_*.py
python_classes = Test*

[coverage:run]
# カバレッジ測定の設定
parallel = false
concurrency = thread